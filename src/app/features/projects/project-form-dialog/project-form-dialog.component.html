<h2 mat-dialog-title>
  {{ isEdit ? 'Edit Project' : 'New Project' }}
  <button mat-icon-button class="close-btn" (click)="close()" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="project-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha de inicio</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="fechaInicio" required />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha fin</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="fechaFin" required />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput formControlName="descripcion" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
    Save
  </button>
</mat-dialog-actions>

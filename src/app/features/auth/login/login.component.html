<div class="login-container">
  <mat-card class="login-card">
    <div class="login-title">Task Manager Login</div>
    <form (ngSubmit)="login()" #loginForm="ngForm" autocomplete="off">
      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix color="primary">person</mat-icon>
        <input matInput [(ngModel)]="username" name="username" placeholder="E-mail" required autocomplete="username" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix color="primary">lock</mat-icon>
        <input matInput [(ngModel)]="password" name="password" type="password" placeholder="Password" required autocomplete="current-password" />
        <a matSuffix class="forgot-link" href="#" tabindex="-1">Forgot it?</a>
      </mat-form-field>
      <div *ngIf="error" class="error-message">{{ error }}</div>
      <button mat-raised-button color="primary" class="login-btn" type="submit" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>
    <div class="signup-text">
      Don't Have an Account? <a href="#" class="signup-link">Sign up</a>
    </div>
  </mat-card>
</div>

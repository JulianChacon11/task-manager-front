<section>
  <div class="add-button-container">
    <h1>{{ taskId }}</h1>
    <button (click)="openDialog('500ms', '500ms')">
      <mat-icon>add</mat-icon>
      <span>Add task</span>
    </button>
  </div>
  @if( taskResource.hasValue()) {
    <tasks-task-board [tasks]="taskResource.value() "></tasks-task-board>
  }
</section>
